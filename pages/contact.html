<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="../CSS/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/2e0e252e85.js" crossorigin="anonymous"></script>
  <script src="../js/index.js"></script>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__nav">
        <a class="header__logo" href="../index.html">The Bloggy</a>
        <div class="header__navLinks" id="navLinks">
          <a class="header__navLink" href="../index.html">Home</a>
          <a class="header__navLink" href="./contact.html">Contact</a>
          <a class="header__navLink" href="#about">About</a>
        </div>
        <a class="header__navLink header__navIcon" href="javascript:void(0);" onclick="toggleNav()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </header>

    <section class="contact">
      <h1 class="contact__title">Contact Us</h1>
      <h2 class="contact__instructions">Fill out the form below for any questions, concerns, inquiries or media related communication.</h2>
      <h3 class="contact__warning">character limit of 2000 characters</h3>
      <form class="contact__form">
        <input class="contact__input" type="text" id="name" name="name" placeholder="Name">
        <input class="contact__input" type="text" id="email" name="email" placeholder="Email">
        <textarea class="contact__input" id="subject" name="subject" placeholder="Write something.."></textarea>
        <input class="contact__submit" type="submit" value="Submit">
      </form>
    </section>

    <footer class="footer">Copyright 2022</footer>
  </div>

</body>
</html>
